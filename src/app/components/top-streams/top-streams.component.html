<ul class="collection col s12 m12 l10" *ngFor="let post of topPosts">
  <li class="collection-item avatar">
    <img src="https://res.cloudinary.com/dkjkd0bob/image/upload/v{{post.user.picVersion}}/{{post.user.picId}}" alt=""
      class="circle">
    <span class="title">{{post.username}}</span>
    <p class="time">{{TimeFromNow(post.created)}}<br>
      Country
    </p>
  </li>
  <div class="row">
    <div class="cl s12">
      <div class="card">
        <!-- <div class="card-image">
                    <img class="postImage" src="https://images.unsplash.com/photo-1539580709660-0505d36fa6e7?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=df3e6c039eb1e5e32fef492bf6e3376e&auto=format&fit=crop&w=701&q=80"
                        alt="">
                </div> -->
        <div class="card-content">
          <p>{{post.post}}</p>
        </div>
        <div class="card-action">
          <i (click)="LikePost(post)" [ngClass]="(!CheckInLikesArray(post.likes,user.username)) ? 'notLiked' : 'liked'"
            class="material-icons">thumb_up</i>
          <span class="iconSpan">
            {{post.totalLikes}}
          </span>
          <i (click)="openCommentBox(post)" [ngClass]="(!CheckInLikesArray(post.comments,user.username)) ? 'notLiked' : 'liked'"
            class="material-icons">chat</i>
          <span class="iconSpan">
            {{post.comments.length}}
          </span>
        </div>
      </div>
    </div>
  </div>
</ul>
