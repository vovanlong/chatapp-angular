<app-toolbar></app-toolbar>
<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col s12 m4 13">
      <app-side></app-side>
    </div>
    <div class="col s12 m8 19">
      <div class="row">
        <div class="col s6">
          <div class="file-field input-field">
            <div class="btn">
              <span>File</span>
              <input type="file" ng2FileSelect [uploader]="uploader" (onFileSelected)="OnFileSelected($event)">
            </div>
            <div class="file-path-wrapper">
              <input type="text" class="file-path validate" id="filePath">
            </div>
          </div>
        </div>

        <div class="col s6">
          <div class="file-field input-field">
            <a class="waves-effect waves-light btn" (click)="upload()"><i class="material-icons left">cloud</i>Upload
              image</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6 14" *ngFor="let image of images">
          <div class="item-img-wrap imgDiv">
            <img src="https://res.cloudinary.com/dkjkd0bob/image/upload/v{{image.imgVersion}}/{{image.imgId}}" class="imgCircle"
              alt="">
            <button class="btn imgBtn" (click)="SetProfileImage(image)">Set as Profile</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
