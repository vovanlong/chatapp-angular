<app-toolbar></app-toolbar>
<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col s12 m4 13">
      <app-side></app-side>
    </div>

    <div class="col s12 m8 19">
      <div class="row" *ngIf="followers.length>0">
        <div class="col s12 m6 14 cardDiv" *ngFor="let user of followers">
          <div class="card">
            <a>
              <div class="card-image imgDiv">
                <img class="imgCircle responsive-img" src="https://res.cloudinary.com/dkjkd0bob/image/upload/v{{user.follower.picVersion}}/{{user.follower.picId}}"
                  alt="none">
              </div>
            </a>
            <div class="card-action">
              <h3 class="card-title">
                {{user.follower.username}}
              </h3>
              <p *ngIf="user.follower.city">{{user.follower.city}}, {{user.follower.country}}</p>
              <!-- <button class="btn" (click)="UnFollowUser(user.userFollowed)">Unfollow</button> -->
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="followers.length<=0">
        <h4 class="text">You have no follower</h4>
      </div>
    </div>
  </div>
</div>
