<app-toolbar></app-toolbar>
<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col s12 m4 13">
      <app-side></app-side>
    </div>

    <div class="col s12 m8 19">
      <div class="row">
        <div class="col s12 m6 14 cardDiv" *ngFor="let user of following">
          <div class="card">
            <a>
              <div class="card-image imgDiv">
                <img class="imgCircle responsive-img" src="http://placehold.it/100x100" alt="none">
              </div>
            </a>
            <div class="card-action">
              <h3 class="card-title">
                {{user.userFollowed.username}}
              </h3>
              <button class="btn" (click)="UnFollowUser(user.userFollowed)">Unfollow</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
